    <svg>
      <pattern id="pattern" x="0" y="0" width="100%" height="100%">
        <rect x="-200%" y="0%" width="200%" height="100%" fill="url(#gradient)">
          <animate
            attributeType="XML"
            attributeName="x"
            from="-200%"
            to="0%"
            dur="16s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="-1%" y="0" width="200%" height="100%" fill="url(#gradient)">
          <animate
            attributeType="XML"
            attributeName="x"
            from="-1%"
            to="200%"
            dur="16s"
            repeatCount="indefinite"
